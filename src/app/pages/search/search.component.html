<div class="section">

  <div class="section-title">
    <mat-icon aria-hidden="false">search</mat-icon>
    <h2>Search</h2>
  </div>
  <div class="search-input">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>    
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter Country Name</mat-label>
          <input formControlName="search" matInput>
          <mat-error *ngIf="f.search.errors?.required">Require Password</mat-error>
        </mat-form-field>
        <div *ngIf="error">
          <p class="error-message">Please enter a valid country name.</p>
        </div>
        <div class="return-button">
          <button mat-raised-button color="primary" type="submit">Enter</button>
        </div>
      </div>
    </form>
  </div>

  <!--  Search Result  -->
  <div class="search-result" *ngIf="country" fxLayout="row wrap" fxLayout.xs="column">

    <!-- Basic Info -->
    <div class="info" fxFlex="50%">
      <h3>Basic Info</h3>
      <p>capital: {{ country.capital }}</p>
      <p>currency: {{ country.currency}}</p>
      <p>Region: {{ country.region }}</p>
      <p>Subregion: {{ country.subregion}}</p>
      <p>International Call: {{ country.callingCode }}</p>
    </div>

    <!-- Country Flag -->
    <div class="info" fxFlex="50%">
      <h3>Flag</h3>
      <div class="flag">
        <img class="img-fluid" src="{{this.flag}}" height="240">
      </div>
    </div>

    <!--  Pexel Images -->
    <div class="info" fxFlex="100%">
      <h3>Images</h3>
      <owl-carousel-o>
        <ng-container *ngFor="let slide of imagesUrl">
          <ng-template carouselSlide>
            <img [src]="slide">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <!--  Google Map -->
    <div class="info" fxFlex="100%">
      <h3>Map</h3>
      <google-map [center]="center" width="100%" height="400px" [zoom]="6">
        <map-marker *ngFor="let markerPosition of markerPositions"
          [position]="markerPosition"></map-marker>
        </google-map>
    </div>
  </div>
</div>
