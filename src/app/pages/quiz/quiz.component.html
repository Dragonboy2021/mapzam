<div class="section">

  <div class="section-title">
    <mat-icon aria-hidden="false">help</mat-icon>
    <h2>Quiz</h2>
  </div>

  <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" novalidate> 
  <div class="quiz-section">
    <!--  Quiz 1 -->
    <div class="quiz">
      <div class="quiz-number">
        <button mat-mini-fab color="primary">1</button>
      </div>
      <div class="quiz-question">
        <p>Which country's flag is this?</p>
      </div>
      <div class="quiz-flag">
        <img height="240" class="img-fluid" src='{{flag}}'>
      </div>
      <div class="quiz-answer">
        <mat-form-field appearance="fill">
          <mat-label>Enter Country Name</mat-label>
          <input formControlName="q_1" matInput> 
        </mat-form-field>
      </div>
    </div> 
    <!--  Quiz 2 -->
    <div class="quiz">
      <div class="quiz-number">
        <button mat-mini-fab color="primary">2</button>
      </div>
      <div class="quiz-question">
        <p>What country is {{ capital }} in?</p>
      </div>
      <div class="quiz-answer">
        <mat-form-field appearance="fill">
          <mat-label>Enter Country Name</mat-label>
          <input formControlName="q_2" matInput>
       </mat-form-field>
      </div>
    </div>
    <!--  Quiz 3 -->
    <div class="quiz">
      <div class="quiz-number">
        <button mat-mini-fab color="primary">3</button>
      </div>
      <div class="quiz-question">
        <p>Which country's flag is this?</p>
      </div>
      <div class="quiz-flag">
        <img height="240" class="img-fluid" src='{{flag2}}'>
      </div>
      <div class="quiz-answer">
        <mat-form-field appearance="fill">
          <mat-label>Enter Country Name</mat-label>
          <input formControlName="q_3" matInput> 
        </mat-form-field>
      </div>
    </div> 
    <!--  Quiz 4 -->
    <div class="quiz">
      <div class="quiz-number">
        <button mat-mini-fab color="primary">4</button>
      </div>
      <div class="quiz-question">
        <p>What country is shown on the map?</p>
      </div>
      <google-map [center]="center" width="100%" height="400px" [zoom]="6" [options]="options">
        <map-marker *ngFor="let markerPosition of markerPositions"
          [position]="markerPosition"></map-marker>
      </google-map>
      <div class="quiz-answer">
        <mat-form-field appearance="fill">
          <mat-label>Enter Country Name</mat-label>
          <input formControlName="q_4" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="quiz-button">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </div>
  </form>
</div>
