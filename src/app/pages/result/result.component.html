<div class="section">

  <div class="section-title">
    <mat-icon aria-hidden="false">quiz</mat-icon>
    <h2>Result</h2>
  </div>

  <div class="table-position">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Answer Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Answer </th>
        <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
      </ng-container>
    
      <!-- User Answer Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Your Answer </th>
        <td mat-cell *matCellDef="let element"> {{element.user_answer}} </td>
      </ng-container>
    
      <!-- Result Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"
          [ngStyle]="{'color':element.result === 'Wrong' ? 'red': 'blue'}"> {{element.result}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="score">
    <h2>Score</h2>
    <h2>{{ score.points }} /4</h2> 
    <h2> {{ score.percentage | percent }}</h2>
  </div>

  <div class="submit-button">
    <button mat-raised-button color="primary" (click)=onClick()>Submit</button>
  </div>
</div>
